<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
</head>
<body>
    <div class="container-md">
        <div class="card">
        <div class="card-header">Chat Socket.IO</div>

        <form class="form-control form-control-sm" id="login_form">
            <div class="col-auto">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="text" name="mail" id="mail" placeholder="name@example.com">    
            </div>
            <div class="col-auto">
                <label for="exampleFormControlInput1" class="form-label">User</label>
                <input type="text" name="user" id="user" placeholder="user">
            </div>
            <div class="col-auto">
                <input class="btn btn-primary" type="button" value="Enter" onclick="login()">
            </div>
            
        </form>

        <div class="card-body">
            <ol class="list-group list-group-flush" id="container_msg">
            
            </ol>
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Msg</span>
                    <input name="msg" id="msg" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="mb-3">
                    <input class="btn btn-primary" onclick="send_msg()" id="send_msg" value="Send">
                </div>
        </div>
    </div>
    </div>

    <script src="jquery-3.6.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="functions.js"></script>

</body>
</html>
